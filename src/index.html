<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./output.css" />
        <title>Product preview card component</title>
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>

    <body class="bg-two flex items-center justify-center h-screen">
        <div
            class="flex md:flex-row flex-col w-11/12 rounded-xl overflow-hidden bg-five sm:w-8/12 md:7/12 lg:w-5/12 justify-between"
        >
            <div class="w-full block md:hidden">
                <img src="../images/image-product-mobile.jpg" alt="image" />
            </div>
            <div class="hidden md:flex flex-1">
                <img src="../images/image-product-desktop.jpg" alt="image" />
            </div>
            <div class="flex flex-col gap-6 p-6 justify-between w-full md:w-6/12">
                <div class="flex flex-col gap-2">
                    <p
                        class="text-four"
                        style="
                            font-family: Montserrat;
                            font-weight: 500;
                            letter-spacing: 0.4em;
                        "
                    >
                        PERFUME
                    </p>
                    <h1
                        class="font-bold text-3xl text-three"
                        style="font-family: Fraunces"
                    >
                        Gabrielle Essence Eau De Parfum
                    </h1>
                    <p
                        class="text-four"
                        style="font-family: Montserrat; font-weight: 500"
                    >
                        A floral, solar and voluptuous interpretation composed
                        by Olivier Polge, Perfumer-Creator for the House of
                        CHANEL.
                    </p>
                </div>
                <div class="flex flex-col gap-4">
                    <div class="flex gap-4 items-center">
                        <p
                            class="text-one fobt-bold text-3xl"
                            style="font-family: Fraunces"
                        >
                            $149.99
                        </p>
                        <p class="line-through text-four">$169.99</p>
                    </div>
                    <div>
                        <button
                            class="w-full bg-one text-five rounded-xl flex items-center justify-center gap-3 p-3 cursor-pointer active:bg-three"
                            style="font-family: Montserrat; font-weight: 500"
                        >
                            <img src="../images/icon-cart.svg" alt="" />
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- <div class="attribution">

            <a

                >Frontend Mentor</a
            >. Coded by <a href="#">Your Name Here</a>.
        </div> -->
    </body>
</html>
